cannot-pickup: "&cYou cannot pickup: &e{item}&c!"
cannot-drop: "&cYou cannot drop: &e{item}&c!"
cannot-use: "&cYou cannot use: &e{item}&c!"
cannot-place: "&cYou cannot place: &e{item}&c!"
